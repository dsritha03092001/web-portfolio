<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>

	<!-- Bootstrap dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="./index.css">

</head>
<body>
	<!-- Contact Us Section -->
<section class="contact" id="contact">
     
     <div class="container-fluid bg-dark col-12 col-md-12 col-xl-12 p-md-5">
     	<h3 class="text-center mt-3 mb-4 font-weight-bold text-light">Contact Us</h3>
       <form class="bg-dark mb-5 col-12 col-md-8 col-xl-4 p-3 mx-auto">
                              <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name" class="text-light">Full Name</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Full Name"> 
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname" class="text-light">Email</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Email">
                        </div>
                      </div>

                     <div class="col-12">
                        <div class="form-group">
                                    <label for="message" class="text-light">Message</label>
                                    <textarea class="form-control" id="message" rows="5"></textarea>
                                </div>
                              </div>

                        <!-- Button trigger modal -->
                     <button type="button" class="btn btn-primary">send</button>
                   </div>
                 </form>
               </div>
             </section>

            <!-- Pre Footer -->
             <section id="pre-footer">
            <div>
               <p>Online Portfolio - Interior Design | Tuitt Coding Bootcamp @ 2023</p>
               <p>Are you a budding developer?</p>
               <p>Icon</p>
            </div>

            <div>Back to top</div>

          </section>
</body>
</html>
