<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>

	<!-- Bootstrap dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="./index.css">

</head>
<body>
	<!-- Contact Us Section -->
<section class="contact" id="contact">
     
     <div class="container-fluid bg-dark col-12 col-md-12 col-xl-12 p-md-5 ">
                            
                             <h3 class="text-light text-center">Contact Us</h3>
                            <form class="bg-primary mb-5 col-12 col-md-8 col-xl-4 p-3 mx-auto">
                              <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name" class="text-light">Full Name</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Full Name"> 
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname" class="text-light">Email</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Email">
                        </div>
                      </div>

                     <div class="col-12">
                        <div class="form-group">
                                    <label for="message" class="text-light">Message</label>
                                    <textarea class="form-control" id="message" rows="5"></textarea>
                                </div>
                              </div>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                                  Send 
                        </button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Thank you for contacting us!</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                      </div>
                                      <div class="modal-body">
                                        Message Successfully Sent
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                 </form>
               </div>
             </section>

            <!-- Footer -->
            <footer>
            <!-- Creates an inline element -->
            <span>Terms of Service</span>
            <span>|</span>
            <span>Privacy Policy</span>
            <span>|</span>
            <span>&copy;All Rights Reserved</span>
        </footer>


             <section id="footer">
            <footer>
               <span>Online Portfolio | Zuitt Coding Bootcamp @ 2023</span>               
            </footer>

            <button id="myBtn"><a href="index.html" style="color: white">Back to Home</a></button>

            

          </section>
</body>
</html>
